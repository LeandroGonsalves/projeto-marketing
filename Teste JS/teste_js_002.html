<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> /*Tudo o que estiver entre () são Parâmetros, tudo o que estiver entre {} são códigos*/
        function acendeLampada() {
            document.getElementById("luz").src = "../imagens/lampada-acesa.jpg";
        }

        function apagaLampada() {
            document.getElementById("luz").src = "../imagens/lampada-apagada.jpg";
        }

        function quebraLampada() {
            document.getElementById("luz").src = "../imagens/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="../imagens/lampada-apagada.jpg" alt="lâmpada" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
