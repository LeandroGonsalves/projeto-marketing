<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> /*Tudo o que estiver entre () são Parâmetros, tudo o que estiver entre {} são códigos*/

        var quebrada = false;

        function mudaLampada(tipo) {
            
            if (!quebrada) {
                document.getElementById("luz").src = "../imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }

    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="../imagens/lampada-apagada.jpg" alt="lâmpada" id="luz" onmousemove="mudaLampada('lampada-acesa')" 
    onmouseout="mudaLampada('lampada-apagada')" 
    onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
